<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed — Alex Bailey</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* ===== LAYOUT ===== */
    .feed {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ===== LEFT: OUTFIT PHOTO ===== */
    .outfit-panel {
      width: 54%;
      height: 100%;
      padding: 28px;
      flex-shrink: 0;
    }

    .outfit-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }

    /* ===== RIGHT: ITEMS PANEL ===== */
    .items-panel {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 48px 52px;
    }

    /* ===== 2×2 ITEMS GRID ===== */
    .items-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 28px;
      width: 100%;
      max-width: 460px;
    }

    .item-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }

    .item-image-wrap {
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background: #fff;
    }

    .item-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* placeholder shown when no image set */
    .item-image-wrap.empty::after {
      content: '';
      width: 75%;
      height: 75%;
      background: #f2f2f2;
      border-radius: 4px;
    }

    .item-heart {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      color: #c94b1e;
      flex-shrink: 0;
    }

    .item-info {
      margin-top: 10px;
      text-align: center;
      display: flex;
      align-items: baseline;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item-brand {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #000;
    }

    .item-price {
      font-size: 10px;
      font-weight: 700;
      color: #c94b1e;
      letter-spacing: 0.04em;
    }

    /* ===== NAV ARROWS ===== */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #c94b1e;
      padding: 10px;
      line-height: 0;
      z-index: 10;
      opacity: 0.85;
      transition: opacity 0.2s;
    }

    .arrow:hover { opacity: 1; }

    .arrow-left  { left: 8px; }
    .arrow-right { right: 8px; }

    .arrow svg {
      width: 26px;
      height: 26px;
      stroke-width: 1.8;
    }

    /* ===== POST COUNTER ===== */
    .post-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #bbb;
      letter-spacing: 0.1em;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .feed { flex-direction: column; overflow: auto; }
      html, body { overflow: auto; height: auto; }
      .outfit-panel { width: 100%; height: 60vw; padding: 16px 16px 8px; }
      .outfit-photo { border-radius: 14px; }
      .items-panel  { padding: 24px 40px 48px; }
    }
  </style>
</head>
<body>

<div class="feed">

  <!-- Left: outfit photo -->
  <div class="outfit-panel">
    <img class="outfit-photo" id="outfit-photo" src="" alt="Outfit">
  </div>

  <!-- Right: items -->
  <div class="items-panel">

    <button class="arrow arrow-left" onclick="prevPost()" aria-label="Previous">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </button>

    <div class="items-grid" id="items-grid"></div>

    <button class="arrow arrow-right" onclick="nextPost()" aria-label="Next">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </button>

    <div class="post-counter" id="post-counter"></div>

  </div>
</div>

<script>
  // ============================================================
  // ADD YOUR POSTS HERE
  //
  // Each post:
  //   outfitPhoto : URL of the main outfit image
  //   items       : array of up to 4 items
  //     image  : URL of the item product image
  //     brand  : brand name (shown uppercase)
  //     price  : e.g. "$43 USD"
  //     link   : shop URL (use '#' for none)
  // ============================================================
  const posts = [
    {
      outfitPhoto: '',
      items: [
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
      ]
    }
  ];
  // ============================================================

  let current = 0;

  const heartSVG = `<svg class="item-heart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
  </svg>`;

  function render(index) {
    const post = posts[index];

    // Outfit photo
    const photo = document.getElementById('outfit-photo');
    photo.src = post.outfitPhoto || '';
    photo.style.display = post.outfitPhoto ? 'block' : 'none';

    // Items grid
    const grid = document.getElementById('items-grid');
    grid.innerHTML = '';
    post.items.slice(0, 4).forEach(item => {
      const isExternal = item.link && item.link !== '#';
      const a = document.createElement('a');
      a.className = 'item-card';
      a.href = item.link || '#';
      if (isExternal) { a.target = '_blank'; a.rel = 'noopener'; }

      const wrapClass = item.image ? 'item-image-wrap' : 'item-image-wrap empty';
      a.innerHTML = `
        <div class="${wrapClass}">
          ${item.image ? `<img class="item-image" src="${item.image}" alt="${item.brand}">` : ''}
          ${heartSVG}
        </div>
        <div class="item-info">
          <span class="item-brand">${item.brand}</span>
          <span class="item-price">${item.price}</span>
        </div>`;
      grid.appendChild(a);
    });

    // Counter — only show when there's more than one post
    const counter = document.getElementById('post-counter');
    counter.textContent = posts.length > 1 ? `${index + 1} / ${posts.length}` : '';

    // Hide arrows when only one post
    document.querySelector('.arrow-left').style.visibility  = posts.length > 1 ? 'visible' : 'hidden';
    document.querySelector('.arrow-right').style.visibility = posts.length > 1 ? 'visible' : 'hidden';
  }

  function nextPost() {
    current = (current + 1) % posts.length;
    render(current);
  }

  function prevPost() {
    current = (current - 1 + posts.length) % posts.length;
    render(current);
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') nextPost();
    if (e.key === 'ArrowLeft')  prevPost();
  });

  let touchStartX = 0;
  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });
  document.addEventListener('touchend', e => {
    const diff = touchStartX - e.changedTouches[0].screenX;
    if (Math.abs(diff) > 50) diff > 0 ? nextPost() : prevPost();
  }, { passive: true });

  render(0);
</script>

</body>
</html>
