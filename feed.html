<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed — Alex Bailey</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #000;
    }

    /* ===== FEED ===== */
    .feed {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 24px 80px;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }

    /* ===== SINGLE POST CARD ===== */
    .post {
      display: flex;
      gap: 32px;
      align-items: stretch;
    }

    /* ===== LEFT: OUTFIT PHOTO ===== */
    .outfit-wrap {
      flex: 0 0 54%;
      min-height: 480px;
      max-height: 720px;
    }

    .outfit-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }

    .outfit-placeholder {
      width: 100%;
      height: 100%;
      min-height: 480px;
      border-radius: 20px;
      background: #f2f2f2;
    }

    /* ===== RIGHT: ITEMS ===== */
    .items-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 12px 0;
    }

    /* ===== 2×2 ITEMS GRID ===== */
    .items-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 24px;
    }

    .item-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }

    .item-image-wrap {
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background: #f9f9f9;
      border-radius: 12px;
    }

    .item-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* placeholder when no image */
    .item-image-wrap.empty {
      background: #f2f2f2;
    }

    .item-heart {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 18px;
      height: 18px;
      color: #c94b1e;
      flex-shrink: 0;
    }

    .item-info {
      margin-top: 8px;
      text-align: center;
      display: flex;
      align-items: baseline;
      gap: 4px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item-brand {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #000;
    }

    .item-price {
      font-size: 10px;
      font-weight: 700;
      color: #c94b1e;
      letter-spacing: 0.04em;
    }

    /* ===== DIVIDER between posts ===== */
    .post + .post {
      padding-top: 48px;
      border-top: 1px solid #f0f0f0;
      margin-top: 0;
    }

    /* Remove the gap when using border-top divider */
    .feed {
      gap: 0;
    }

    .post {
      padding-bottom: 48px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .feed { padding: 20px 16px 60px; }

      .post {
        flex-direction: column;
        gap: 20px;
        padding-bottom: 40px;
      }
      .post + .post { padding-top: 40px; }

      .outfit-wrap {
        flex: none;
        width: 100%;
        min-height: 0;
        max-height: none;
        aspect-ratio: 4 / 5;
      }

      .outfit-placeholder { min-height: 0; }

      .items-panel { padding: 0; }
    }
  </style>
</head>
<body>

<div class="feed" id="feed"></div>

<script>
  // ============================================================
  // ADD YOUR POSTS HERE — they will stack as an endless scroll
  //
  // Each post:
  //   outfitPhoto : URL of the main outfit image
  //   items       : array of up to 4 items
  //     image  : URL of the item product image
  //     brand  : brand name (shown uppercase)
  //     price  : e.g. "$43 USD"
  //     link   : shop URL (use '#' for none)
  // ============================================================
  const posts = [
    {
      outfitPhoto: '',
      items: [
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
      ]
    },
    {
      outfitPhoto: '',
      items: [
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
        { image: '', brand: 'Brand', price: '$— USD', link: '#' },
      ]
    },
  ];
  // ============================================================

  const heartSVG = `<svg class="item-heart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
  </svg>`;

  function buildPost(post) {
    const article = document.createElement('article');
    article.className = 'post';

    // Outfit photo (left)
    const outfitWrap = document.createElement('div');
    outfitWrap.className = 'outfit-wrap';
    if (post.outfitPhoto) {
      const img = document.createElement('img');
      img.className = 'outfit-photo';
      img.src = post.outfitPhoto;
      img.alt = 'Outfit';
      img.loading = 'lazy';
      outfitWrap.appendChild(img);
    } else {
      const placeholder = document.createElement('div');
      placeholder.className = 'outfit-placeholder';
      outfitWrap.appendChild(placeholder);
    }

    // Items panel (right)
    const panel = document.createElement('div');
    panel.className = 'items-panel';

    const grid = document.createElement('div');
    grid.className = 'items-grid';

    post.items.slice(0, 4).forEach(item => {
      const a = document.createElement('a');
      a.className = 'item-card';
      a.href = item.link || '#';
      if (item.link && item.link !== '#') { a.target = '_blank'; a.rel = 'noopener'; }

      const wrapClass = item.image ? 'item-image-wrap' : 'item-image-wrap empty';
      a.innerHTML = `
        <div class="${wrapClass}">
          ${item.image ? `<img class="item-image" src="${item.image}" alt="${item.brand}" loading="lazy">` : ''}
          ${heartSVG}
        </div>
        <div class="item-info">
          <span class="item-brand">${item.brand}</span>
          <span class="item-price">${item.price}</span>
        </div>`;
      grid.appendChild(a);
    });

    panel.appendChild(grid);
    article.appendChild(outfitWrap);
    article.appendChild(panel);
    return article;
  }

  const feed = document.getElementById('feed');
  posts.forEach(post => feed.appendChild(buildPost(post)));
</script>

</body>
</html>
